<ion-header>
  <ion-navbar>
    <ion-title text-center>
      flash 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <span> the flash is:{{isOn ?'on':'off'}}</span>
  
  <button ion-button  (tap)="switchon()">Switch On</button>
<button ion-button (tap)="switchoff()">Switch Off</button>
<button ion-button (tap)="toggle()">Toggle</button>
</ion-item>
</ion-content>
